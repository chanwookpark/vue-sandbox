<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="exmaple">
    <input type="text" v-model="num">
    1부터 입력된 수까지의 합 : {{sum()}}
</div>

<script type="text/javascript">

    var vmSum = new Vue({
        el: '#exmaple',
        data: {num: 0},
        methods: {
            sum: function () {
                console.log(Date.now());
                var n = Number(this.num);
                if (Number.isNaN(n) || n < 1) return 0;
                return ((1 + n) * n) / 2;
            }
        }
    })
</script>

</body>
</html>
